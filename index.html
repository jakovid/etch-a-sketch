<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sketchpad</title>
</head>
<body>
    <div class="flex-container">
        <div class="title">
            <h1>Sktchpad</h1>
        </div>
        <div class="content">
            <div class="board" id="board"></div>
            <div class="buttons">
                <button id="blackButton" onclick="changeColor('black')">Black</button>
                <button id="whiteButton" onclick="changeColor('white')">White</button>
                <button id="randomButton" onclick="changeColor('random')">Random</button>
                <button onclick="reset()">Reset</button>
            </div>
            <div>
                <input type="text" name="size" id="size" placeholder="Size of Board" value="16" />
                <button onclick="setBoard(document.getElementById('size').value)">Set Size</button>
            </div>
        </div>
    </div>
</body>

<script src="script.js"></script>
</html>
